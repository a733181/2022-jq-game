<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="select-user">
        <p>遊戲說明：按上下移動角色，按F攻擊(樹叢無法被攻擊)</p>
        <h1 class="select-title">選擇角色</h1>
        <form class="select-form">
          <div class="select-group">
            <input
              type="radio"
              name="select"
              value="0"
              id="user1"
              class="select-radio"
              checked
            />
            <label for="user1" class="select-lable">
              <img
                src="./src/img/role/archer.png"
                alt="archer"
                class="select-img"
              />
            </label>
            <input
              type="radio"
              name="select"
              value="1"
              id="user2"
              class="select-radio"
            />
            <label for="user2" class="select-lable">
              <img
                src="./src/img/role/Knight.png"
                alt="archer"
                class="select-img"
              />
            </label>
            <input
              type="radio"
              name="select"
              value="2"
              id="user3"
              class="select-radio"
            />
            <label for="user3" class="select-lable">
              <img
                src="./src/img/role/wizard.png"
                alt="archer"
                class="select-img"
              />
            </label>
          </div>
          <button type="submit" class="btn select-button">開始遊戲</button>
        </form>
      </div>
      <div class="game-container">
        <div class="bg">
          <div class="back_mountain"></div>
          <div class="front_mountain"></div>
          <img src="./src/img/bg/L1_sky.png" />
          <div class="street"></div>
        </div>
        <div class="score">
          <div class="score-imgs">
            <img src="./src/img/score/life.png" class="life" />
            <img src="./src/img/score/life.png" class="life" />
            <img src="./src/img/score/life.png" class="life" />
          </div>
          <p class="score-text">Score:<span class="score-number">0</span></p>
        </div>
        <div class="time">
          <p class="time-text"></p>
        </div>
        <div class="game"></div>
        <div class="game-btns">
          <button type="button" class="btn restart">重新開始</button>
          <button type="button" class="btn back-select">回到選單</button>
        </div>
        <div class="lose">
          <h2 class="lose-title">OPS!</h2>
          <p class="lose-score">
            你得了 <span class="lose-score-number"></span> 分
          </p>
          <div class="lose-btns">
            <button type="button" class="btn restart">重新開始</button>
            <button type="button" class="btn back-select">回到選單</button>
          </div>
        </div>
        <div class="win">
          <h2 class="win-title">YOU WIN</h2>
          <div class="win-user"></div>
          <p class="win-score">
            你得了 <span class="win-score-number"></span> 分
          </p>
          <div class="lose-btns">
            <button type="button" class="btn restart">重新開始</button>
            <button type="button" class="btn back-select">回到選單</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/jquery-3.6.1.min.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
